version: "3"


services:

  test:
    build:
      context: ../
      target: test
    container_name: pablog-test
    env_file:
      - ../tests/integration/.env.test
    networks:
      - web
      - db
      - cache
    depends_on:
      - nginx

  nginx:
    image: nginx:1.25
    container_name: pablog-frontend
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/api_json_errors.conf:/etc/nginx/api_json_errors.conf:ro
      - ./nginx/extra_headers.conf:/etc/nginx/extra_headers.conf:ro
      - ./nginx/disable_logs.conf:/etc/nginx/disable_logs.conf:ro
      - app_runtime:/var/run/pablog-service/
    networks:
      web:
    depends_on:
      - api
    healthcheck:
      test: curl -s http://127.0.0.1:8001/healthcheck > /dev/null || exit 1
      interval: 5s
      timeout: 10s
      retries: 5

  api:
    build:
      context: ../
      target: prod
    container_name: pablog-api
    env_file:
      - ./server/.env.server
    volumes:
      - app_runtime:/var/run/pablog-service/
    networks:
      - web
      - db
      - cache
    depends_on:
      - master_db

  master_db:
    image: postgres:16.2
    command: -c config_file=/etc/postgresql/postgresql.conf
    container_name: pablog-masterdb
    env_file:
      - ./db/.env.db
    volumes:
      - ./db/master.conf:/etc/postgresql/postgresql.conf
    networks:
      - db
    healthcheck:
      test: [ "CMD-SHELL", "sh -c 'pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}'" ]
      interval: 5s
      timeout: 10s
      retries: 5

  cache:
    image: redis:7.2.5
    entrypoint: [ "redis-server", "/etc/redis/redis.conf" ]
    container_name: pablog-cache
    env_file:
      - ./cache/.env.cache
    volumes:
      - ./cache/redis.conf:/etc/redis/redis.conf
    networks:
      - cache
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 10s
      retries: 10


volumes:
  app_runtime:


networks:
  web:
  db:
  cache:
