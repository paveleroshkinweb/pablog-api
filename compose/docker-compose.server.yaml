version: "3"


services:
  nginx:
    image: nginx:1.25
    restart: unless-stopped
    ports:
      - "80:80"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf
      - ../nginx/site.conf:/etc/nginx/conf.d/default.conf
      - ../logs/nginx/:/var/log/nginx/
      - app_runtime:/var/run/pablog-service/
    healthcheck:
      test: curl -s http://localhost:80 > /dev/null || exit 1
      interval: 5s
      timeout: 10s
      retries: 5
    depends_on:
      - api
  api:
    build:
      context: ../
      target: prod
    restart: unless-stopped
    env_file:
      - .env.server
    volumes:
      - app_runtime:/var/run/pablog-service/


volumes:
  app_runtime:
