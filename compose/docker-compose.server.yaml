version: "3"

include:
  - docker-compose.db.yaml
  - docker-compose.cache.yaml


services:
  nginx:
    image: nginx:1.25
    container_name: pablog-frontend
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/site.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/api_json_errors.conf:/etc/nginx/api_json_errors.conf:ro
      - ./nginx/extra_headers.conf:/etc/nginx/extra_headers.conf:ro
      - ./nginx/disable_logs.conf:/etc/nginx/disable_logs.conf:ro
      - ../logs/nginx/:/var/log/nginx/
      - app_runtime:/var/run/pablog-service/
    networks:
      web:
    depends_on:
      - api
    healthcheck:
      test: curl -s http://127.0.0.1:8001/healthcheck > /dev/null || exit 1
      interval: 5s
      timeout: 10s
      retries: 5

  api:
    build:
      context: ../
      target: prod
    container_name: pablog-api
    restart: unless-stopped
    env_file:
      - ./server/.env.server
    volumes:
      - app_runtime:/var/run/pablog-service/
    networks:
      - web
      - db
      - cache
    depends_on:
      master_db:
        condition: service_healthy
      cache:
        condition: service_healthy


volumes:
  app_runtime:


networks:
  web:
