name: pablog service ci


on:
  push:
    branches:
      - main


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Set up python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11.6

      - name: Install and configure poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.6.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: |
          poetry install --with dev

      - name: Run linter
        run: |
          make lint

      - name: Run mypy
        run: |
          make mypy

      - name: Check gunicorn config
        run: |
          make check-server-cfg

      - name: Check security issues
        run: |
          make bandit

      - name: Check Dockerfile issues
        run: |
          docker pull hadolint/hadolint
          docker run --rm -i hadolint/hadolint hadolint --ignore DL3008 --ignore DL4006 - < Dockerfile

      - name: Build test docker image
        run: |
           docker build --target test -t pablog-test .

      - name: Run unit tests
        run: |
          docker run --env-file tests/unit/.env.test pablog-test
